apiVersion: v1
kind: Namespace
metadata:
  name: mastodon
  labels:
    name: mastodon

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  namespace: mastodon
spec:
  tls:
    - hosts:
      - mastodon.local
      secretName: mastodon-tls
  rules:
    - host: mastodon.local
      http:
        paths:
          - backend:
              serviceName: mastodon
              servicePort: web
---

apiVersion: v1
kind: Service
metadata:
  name: mastodon
  namespace: mastodon
spec:
  selector:
    app: mastodon
  ports:
  - name: web
    port: 3000
    targetPort: web
  - name: streaming
    port: 4000
    targetPort: streaming

---

apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: mastodon
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: redis

---

apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: mastodon
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: postgres

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon
  namespace: mastodon
spec:
  selector:
    matchLabels:
      app: mastodon
  replicas: 1
  template:
    metadata:
      labels:
        app: mastodon
    spec:
      volumes:
      - name: mastodon-assets
        emptyDir: {}
      - name: mastodon-packs
        emptyDir: {}
      - name: mastodon-system
        emptyDir: {}
      containers:
      - name: web
        image: tootsuite/mastodon:v2.3.3
        command: [
          "/bin/bash", "-c",
            "rake assets:precompile && \
             rake db:migrate && \
             bundle exec rails s -p 3000 -b 0.0.0.0"
        ]
        ports:
        - name: web
          containerPort: 3000
        resources:
          requests:
            memory: {{ .Values.mastodonMemory }}
            cpu: {{ .Values.mastodonCpu }}
        envFrom:
        - configMapRef:
            name: mastodon-config
        - secretRef:
            name: mastodon-secrets
        volumeMounts:
          - mountPath: /mastodon/public/assets
            name: mastodon-assets
          - mountPath: /mastodon/public/packs
            name: mastodon-packs
          - mountPath: /mastodon/public/system
            name: mastodon-system
      - name: sidekiq
        image: tootsuite/mastodon:v2.3.3
        command: [
          "bundle", "exec", "sidekiq",
            "-q", "default",
            "-q", "mailers",
            "-q", "pull",
            "-q", "push"
        ]
        resources:
          requests:
            memory: {{ .Values.sidekiqMemory }}
            cpu: {{ .Values.sidekiqCpu }}
        envFrom:
        - configMapRef:
            name: mastodon-config
        - secretRef:
            name: mastodon-secrets
        volumeMounts:
          - mountPath: /mastodon/public/assets
            name: mastodon-assets
          - mountPath: /mastodon/public/packs
            name: mastodon-packs
          - mountPath: /mastodon/public/system
            name: mastodon-system
      - name: streaming
        image: tootsuite/mastodon:v2.3.3
        command: [ "yarn", "start" ]
        ports:
        - name: streaming
          containerPort: 4000
        resources:
          requests:
            memory: {{ .Values.streamingMemory }}
            cpu: {{ .Values.streamingCpu }}
        envFrom:
        - configMapRef:
            name: mastodon-config
        - secretRef:
            name: mastodon-secrets
      - name: smtpd
        image: wodby/opensmtpd:6-1.3.0
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]

---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: postgres
  namespace: mastodon
spec:
  selector:
    matchLabels:
      app: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:alpine
        env:
          - name: POSTGRES_USER
            value: mastodon
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mastodon-secrets
                key: DB_PASS
          - name: PGDATA
            value: /var/lib/postgresql/data/pgdata
        ports:
          - name: postgres
            containerPort: 5432
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: postgres-volume
      volumes:
      - name: postgres-volume
        persistentVolumeClaim:
          claimName: postgres-volume-claim

---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: redis
  namespace: mastodon
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 1
  template:
    metadata:
      namespace: mastodon
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        imagePullPolicy: Always
        resources:
          requests:
            memory: {{ .Values.redisMemory }}
            cpu: {{ .Values.redisCPU }}
        ports:
        - name: redis
          containerPort: 6379
        volumeMounts:
        - name: redis-volume
          mountPath: /data
      volumes:
      - name: redis-volume
        persistentVolumeClaim:
          claimName: redis-volume-claim

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: mastodon-config
  namespace: mastodon
data:
  REDIS_HOST: {{ .Values.redisHost }}
  REDIS_PORT: {{ .Values.redisPort }}
  DB_HOST: {{ .Values.dbHost }}
  DB_USER: {{ .Values.dbUser }}
  DB_NAME: {{ .Values.dbName }}
  DB_PORT: {{ .Values.dbPort }}
  LOCAL_DOMAIN: {{ .Values.localDomain }}
  LOCAL_HTTPS: {{ .Values.localHttps }}
  SINGLE_USER_MODE: {{ .Values.singleUserMode }}
  DEFAULT_LOCALE: {{ .Values.defaultLocal }}
  SMTP_AUTH_METHOD: {{ .Values.smtpAuthMethod }}
  SMTP_OPENSSL_VERIFY_MODE: {{ .Values.smtpOpensslVerifyMode }}
  SMTP_PORT: {{ .Values.smtpPort }}
  SMTP_SERVER: {{ .Values.smtpServer }}
  SMTP_FROM_ADDRESS: {{ .Values.smtpFromAddress }}
  SMTP_DELIVERY_METHOD: {{ .Values.smtpDeliveryMethod }}

---

apiVersion: v1
kind: Secret
metadata:
  name: mastodon-secrets
  namespace: mastodon
type: Opaque
data:
  OTP_SECRET: {{ .Values.otpSecret | b64enc }}
  SECRET_KEY_BASE: {{ .Values.secretKeyBase | b64enc }}
  PAPERCLIP_SECRET: {{ .Values.paperclipSecret | b64enc }}
  DB_PASS: {{ .Values.dbPass | b64enc }}

---

apiVersion: v1
kind: Secret
metadata:
  name: mastodon-tls
  namespace: mastodon
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.tlsCrt | b64enc }}
  tls.key: {{ .Values.tlsKey | b64enc }}

---

kind: PersistentVolume
apiVersion: v1
metadata:
  name: redis-volume
  namespace: mastodon
  labels:
    name: redis-volume
spec:
  capacity:
    storage: {{ .Values.redisStorage }}
  accessModes:
    - ReadWriteOnce
  gcePersistentDisk:
    pdName: "redis-volume"
    fsType: "ext4"

---

kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgres-volume
  namespace: mastodon
  labels:
    name: postgres-volume
spec:
  capacity:
    storage: {{ .Values.dbStorage }}
  accessModes:
    - ReadWriteOnce
  gcePersistentDisk:
    pdName: "postgres-volume"
    fsType: "ext4"

---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: redis-volume-claim
  namespace: mastodon
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.redisStorage }}

---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgres-volume-claim
  namespace: mastodon
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.dbStorage }}

